<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>

    <style>
        h1{
            color: red;
        }
        h2{
            color: black;
        }
    </style>

    <script>

        // *문제
        // =>숫자를 두번 입력하게 만들기
        // =>입력한 숫자 중 몇번째 입력한 숫자가 더 큰지 비교하기

        // ex)
        // 숫자 10과 2를 입력하면
        // 첫번째 입력한 숫자가 더 큽니다
        // 라고 브라우저에 출력하기

        const num_1 = Number(prompt("첫번째 숫자를 입력해주세요"));
        const num_2 = Number(prompt("두번째 숫자를 입력해주세요"));

        if( num_1 > num_2 ){
            document.write("<h2>첫번째 숫자는 " + num_1 + " 입니다.</h2>" + "<h2>두번째 숫자는 " + num_2 + " 입니다.</h2>" + "<h1> 결과는 첫번째 숫자가 더 큽니다.</h1>");
        }else if( num_1 < num_2 ){
            document.write("<h2>첫번째 숫자는 " + num_1 + " 입니다.</h2>" + "<h2>두번째 숫자는 " + num_2 + " 입니다.</h2>" + "<h1> 결과는 두번째 숫자가 더 큽니다.</h1>");
        }else if( num_1 == num_2){
            document.write("<h2>첫번째 숫자는 " + num_1 + " 입니다.</h2>" + "<h2>두번째 숫자는 " + num_2 + " 입니다.</h2>" + "<h1> 결과는 두 숫자가 같습니다.</h1>");
        }else{
            document.write("<h2>글자가 입력되었습니다. 숫자를 다시 입력해주세요</h2>");
        }

    </script>

</head>

</html>
