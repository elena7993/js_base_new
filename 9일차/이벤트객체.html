<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트객체</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        .parent{
            width: 300px;
            height: 300px;
            background-color: teal;
        }

        .child{
            width: 100px;
            height: 100px;
            background-color: crimson;
        }


    </style>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>


    <script>

        const parentEl = document.querySelector(`.parent`);

        const parentHandler = (e) => {
            // console.log(e.currentTarget);
            // =>현재 이벤트가 걸려있는 엘리먼트를 가져옴

            console.log(e.target);
            // =>실제 클릭한 엘리먼트를 가져옴
        }

        parentEl.addEventListener(`click`, parentHandler);

    </script>
    
</body>
</html>
